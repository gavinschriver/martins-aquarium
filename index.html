<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <header class="header">
      <img class="siteLogo" src="images/logo.png" />
      <h1 class="siteTitle">Welcome to Martin's Aquarium</h1>
    </header>

    <!--Main container-->
    <main id="container">
      <!--Div for lefthand content-->
      <div class="content-left">
        <!-- Begin fishes article   -->
        <article class="fishes">
          <section class="fish card">
            <div><img class="fish_image image--card" /></div>
            <div class="fish_name"></div>
            <div class="fish_species"></div>
            <div class="fish_length"></div>
            <div class="fish_location"></div>
            <div class="fish_diet"></div>
          </section>
          <!-- End fishes container-->
        </article>
        <!-- Begin quotes article -->
        <article class="quotes">
          <section class="quote_card">
            <div class="quote_text"></div>
            <div class="quote_author"></div>
          </section>
        </article>
        <!-- Begin locations article -->
        <article class="locations">
          <section class="location card">
            <div>
              <img class="location_image image--card" />
            </div>
            <div class="location_name"></div>
            <div class="location_url"></div>
            <div class="location_description"></div>
          </section>
        </article>
        <!--End lefthand content-->
      </div>
      <!-- Begin righthand content  -->
      <div class="content--right">
        <aside class="tips">
          <section class="tip"></section>
        </aside>
        <!-- End righthand content -->
      </div>
      <!-- End main content-->
    </main>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
